<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="ISO-8859-1">
<title>List of Pet Owners</title>
</head>
<body>
	<h2>Owners</h2>

	<table id="owners" class="table table-striped">
		<thead>
			<tr>
				<td style="width: 150px;">ID</td>
				<td style="width: 150px;">First Name</td>
				<td style="width: 150px;">Last Name</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner?.id}">1</td>
				<td th:text="${owner?.firstName}">Ojas</td>
				<td th:text="${owner?.lastName}">Salokhe</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
