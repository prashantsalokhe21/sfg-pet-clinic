<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of Pet Owners</title>
</head>
<body>
	<h1 th:text="'List Of Owners'">Owner's List</h1>

	<table>
		<thead>
			<tr>
				<td>ID</td>
				<td>First Name</td>
				<td>Last Name</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner?.id}">1</td>
				<td th:text="${owner?.firstName}">Ojas</td>
				<td th:text="${owner?.lastName}">Salokhe</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
